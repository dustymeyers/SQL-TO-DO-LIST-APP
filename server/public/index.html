<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SQL To Do List</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
  </head>
  <body>
    <h1>My To Do List</h1>
    <h2>Add a Task</h2>
    <input type="text" id="task-in" placeholder="What to do?" />
    <button id="submit-task">Submit</button>
    <h3></h3>
    <table id="task-table">
      <thead>
        <tr>
          <th>Tasks To Do</th>
          <th>Status</th>
          <th>Complete?</th>
        </tr>
      </thead>
      <tbody id="task-table-body">
        <tr>
          <td class="task-out"><p>Task 1</p></td>
          <td class="complete-false">
            <p>
              Complete!
              <button class="completion-submit" data-complete="false">
                Not Completed
              </button>
            </p>
          </td>
          <td>
            <button class="delete-button">Delete</button>
          </td>
        </tr>
        <tr>
          <td class="task-out"><p>Task 3</p></td>
          <td class="complete-true">
            <p>
              Not Complete...
              <button class="completion-submit" data-complete="true">
                Completed
              </button>
            </p>
          </td>
          <td>
            <button class="delete-button">Delete</button>
          </td>
        </tr>
        <tr>
          <td class="task-out"><p>Task 3</p></td>
          <td class="complete-true">
            <p>
              Not Complete...
              <button class="completion-submit" data-complete="true">
                Completed
              </button>
            </p>
          </td>
          <td>
            <button class="delete-button">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
